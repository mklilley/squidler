
<ion-modal-view class="background">
  <ion-header-bar>
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="welcome.closeRegister()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="welcome.signupForm" ng-submit="welcome.doSignup()">
        <div class="row padding">
          <sqd-input colour="dark" background="background" name="username" type="text" placeholder="Username" model="welcome.username" ng-readonly="false" valid="true" form="welcome.signupForm" links="false"></sqd-input>
        </div>
        <div class="row padding">
                   <sqd-input colour="dark" background="background" name="password" type="password" placeholder="Password" model="welcome.password" ng-readonly="false" valid="true" form="welcome.signupForm" links="false"></sqd-input>
        </div>
        
        

          <button class="button button-block button-positive" type="submit">Start Squidling</button>

  
    </form>
  </ion-content>
</ion-modal-view>
