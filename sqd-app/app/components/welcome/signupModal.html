
<ion-modal-view class="background">


    <ion-header-bar align-title="left" class="bar-dark">

    <button class="button button-icon sqd-icon-left-arrow" ng-click="welcome.closeSignup()">
    </button>

  <h1 class="title">Log-in</h1>

</ion-header-bar>




  <ion-content class="padding sqd-welcome" has-bouncing="false">

      <div class="row row-center full">

          <div class="col">

                  <form name="welcome.signupForm" ng-submit="welcome.doSignup()" class="full">

        <div class="padding-bottom">
          <sqd-input colour="dark" background="background" name="username" type="text" placeholder="Username" model="welcome.username" ng-readonly="false" valid="true" form="welcome.signupForm" links="false" nospaces="true"></sqd-input>
        </div>

        <div class="padding-bottom">
                   <sqd-input colour="dark" background="background" name="password" type="password" placeholder="Password" model="welcome.password" ng-readonly="false" valid="true" form="welcome.signupForm" links="false"></sqd-input>
        </div>



          <button class=" strong button button-block button-positive" type="submit">Start Squidling</button>
</form>



          </div>

      </div>

  </ion-content>
</ion-modal-view>
