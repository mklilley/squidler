<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://*.squidler.com https://*.squidler.com https://www.googleapis.com  gap:  https://ssl.gstatic.com http://*.youtube.com https://*.youtube.com; img-src data: *; style-src 'self' 'unsafe-inline';">
    <title>Squidler</title>

      <link rel="shortcut icon" href="img/favicon.ico">


<!--    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">-->

      <link href="lib/ng-walkthrough.css" rel="stylesheet">
      <link href="lib/animate.css" rel="stylesheet">
      <link href="css/ionic.app.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

      <script type="text/javascript" src="js/templates.js"></script>

      <script src="lib/ngKinetic.js"></script>
      <script src="lib/ngExif.js"></script>
      <script src="lib/ng-walkthrough.js"></script>



      <script src="lib/angular-messages.js"></script>

    <script src="lib/ngStorage.js"></script>



<script src="lib/roundProgress.js"></script>
      <script src="lib/ionic-cache-src.js"></script>

         <script src="lib/ng-cordova.js"></script>

        <script src="cordova.js"></script>


    <!-- your app's js -->
    <script src="js/production.js"></script>
  </head>

  <body ng-app="sqd" ng-strict-di ng-controller="SqdController as sqd">


    <ion-nav-view name="app" ></ion-nav-view>

            <walkthrough ng-if="!sqd.seenWalkthrough.create"
            id="walkthrough-prize"
            walkthrough-type="transparency"
            focus-element-id="walk-prize"
            main-caption="{{::sqd.createText}}"
            force-caption-location="BOTTOM"
            is-active="sqd.activeWalkthrough.prize"
                   use-button="true" on-walkthrough-hide="sqd.setSeenWalkthrough('create')"></walkthrough>

    <walkthrough ng-if="!sqd.seenWalkthrough.create"
            id="walkthrough-challenge"
            walkthrough-type="transparency"
            focus-element-id="walk-challenge"
            main-caption="{{::sqd.createText}}"
            force-caption-location="BOTTOM"
            is-active="sqd.activeWalkthrough.challenge"
                   use-button="true" on-walkthrough-hide="sqd.setSeenWalkthrough('create')"></walkthrough>

       <walkthrough ng-if="!sqd.seenWalkthrough.squidles"
            id="walkthrough-squidles"
            walkthrough-type="transparency"
            focus-element-id="walk-squidles"
            main-caption="{{::sqd.squidlesText}}"
            force-caption-location="BOTTOM"
            is-active="sqd.activeWalkthrough.squidles"
                   use-button="true" on-walkthrough-hide="sqd.setSeenWalkthrough('squidles')"></walkthrough>
</body>
</html>
