    <style>
        .full{
            overflow-y: scroll;
        }
    </style>

    <script>
    function is(type){
        return window.navigator.userAgent.toLowerCase().indexOf(type) !==-1;
    }

    function downloadSquidler(){
        if(is("iphone")){
            window.open('https://itunes.apple.com/us/app/squidler/id1133896864?ls=1&mt=8', '_system', 'location=yes');
        }
        else if(is("android")){
            window.open('https://play.google.com/store/apps/details?id=com.squidler', '_system', 'location=yes');
        }
        else{
            alert("Sorry, Squidler is only currently available for Android and iPhone");
        }
    }



    </script>

</head>

<body class="full">

<div class="sqd-welcome background full view">


    <div class="row row-center min-full white text-center padding" >

        <div class="col">

            <h3 class="no-margin">Open in-app</h3>
            <div class="logo-container padding">
                <a href="https://squidler.com">
                    <img src="img/logo_orange_sad.svg" class="logo"></a>
            </div>


            <div id="verify" class="strong button button-block button-positive" onclick="downloadSquidler()">Download/Update Squidler</div>

            <noscript><strong>THIS BUTTON WON'T WORK UNTIL YOU ENABLE JAVASCRIPRT</strong> <br></noscript>

            <div class="grey multiline small-text">
                You need Squidler Version 0.2.3 or above to use "Open in-app" <br>  Unfortanately, some in-app browsers make it hard to deep link into Squidler. Use the option to open this page outside of the current app.
            </div>




        </div>

    </div>



</div>
