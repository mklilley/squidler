
<div class="sqd-input {{::background}} full {{::colour}}">

<ion-input class="item-input full">


  <input class="full ellipsis" name="{{::name}}" type="{{::type}}" ng-attr-placeholder="{{placeholder}}" ng-model="text" ng-model-options="{ debounce: 400 }"  ng-readonly="{{::ngReadonly}}" ng-attr-required="{{::sqdRequired=='true'||undefined}}"  ng-focus="focus=true;valid=true" ng-blur="focus=false;validateForm()" ng-class="{white:background=='background',black:background!='background'}" ng-maxlength={{::maxlength}}  directive-if="{'checkForLinks': 'links==\'true\'', 'noSpaces':'nospaces==\'true\'', 'username':'checkUsername==\'true\''}">

     <ion-label style="padding-right:40px;font-size: 25px;" ng-class="{'ion-close-circled': text!='' && focus && (valid!=false) && (ngReadonly!='true'), 'sqd-icon-sad-face': text!='' && (valid==false), white:background=='background',{{::background}}Text :background!='background'}" on-touch="clickAction()">


    </ion-label>
</ion-input>


</div>
