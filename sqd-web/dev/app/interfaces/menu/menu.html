<ion-view view-title="Menu" cache-view="false">

<ion-side-menus enable-menu-with-back-views="false" >
  <ion-side-menu-content>
    <ion-nav-bar align-title="left" class="bar-dark ">

        <ion-nav-back-button class="button  button-icon sqd-icon-left-arrow">
</ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

        <ion-nav-buttons side="secondary">

        <span>
        <a class="button prizeText" ng-href="{{'https://open.squidler.com/#'+menu.path()}}"> Open in App</a>

        </span>
        </ion-nav-buttons>


    </ion-nav-bar>

    <ion-nav-view name="main"></ion-nav-view>

  </ion-side-menu-content>




  <ion-side-menu side="left">
    <ion-header-bar class=" expanded bar-header bar-clear">

        <div class="row row-middle">
            <sqd-avatar src="{{menu.avatar}}" letter-from="{{menu.username}}"></sqd-avatar>
        </div>




      <div class="menu-bottom flamenco menu-username text-center">{{::menu.username}}</div>
    </ion-header-bar>
    <ion-content scroll="false" class="has-expanded-header has-header padding">
      <ion-list>
       <ion-item ng-repeat="item in menu.items" menu-toggle ui-sref="{{::item.sref}}" ui-sref-active="activated"  class="item-icon-right" >


             <div class="title white">{{::item.title}}</div>

           <i class="icon white sqd-icon-right-arrow"></i>


<!--               <i class="icon icon-img" style="background-image: url('https://raw.github.com/driftyco/ionic-site/gh-pages/img/docs/mcfly.jpg')"></i>
        </ion-item>-->

       <!-- <ion-item menu-close ng-click="login()">
          Login
        </ion-item>-->

</ion-item>

      </ion-list>

        <div class="padding-vertical">

        <div class="full padding">

            <button class=" strong button button-block button-energized no-padding no-margin" ng-click="menu.downloadSquidler()" menu-toggle>
                Download Squidler
            </button>

        </div>

        </div>


    </ion-content>
  </ion-side-menu>
</ion-side-menus>



</ion-view>
